<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
  <script type="module" src="src/helpers.js"></script>
</head>

<body>
  <header class="banner">
    <h1>Slack<i>r</i></h1>
  </header>
  <main role="main">
    <section id="login" class="form">
      <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="text" id="login-email">
        <label for="login-password">Password:</label>
        <input type="password" id="login-password">
      </form>
      <button id="login-submit" class="login-buttons">Submit</button>
      <button id="create-account"><u>Don't have an account? Register Now!</u></button>
    </section>
    <section id="register" class="form">
      <form id="register-form">
        <label for="register-email">Email:</label>
        <input type="text" id="register-email">
        <label for="register-name">First Name:</label>
        <input type="text" id="register-name">
        <label for="register-password">Password:</label>
        <input type="password" id="register-password">
        <label for="register-password-confirm">Confirm Password:</label>
        <input type="password" id="register-password-confirm">
      </form>
      <button id="register-submit" class="login-buttons">Submit</button>
      <button id="register-go-back" class="login-buttons">Go Back</button>
    </section>
    <section id="main-section">
      <section id="create-channel-popup">
        <section class="modal-content">
          <form id="create-channel-form">
            <label for="form-channel-name">Channel Name:</label>
            <input type="text" id="form-channel-name"/> 
            <label for="form-channel-description">Channel Description:</label>
            <input type="text" id="form-channel-description"/>
            <fieldset>
              <legend>Private or public server?</legend>
              <input type="radio" name="channel-private" id="isPrivate" value="private" checked/>
              <label for="isPrivate">Private</label>
              <input type="radio" name="channel-private" id="isPublic" value="public"/>
              <label for="isPublic">Public</label>
            </fieldset>
          </form>
          <button id="create-channel-confirm-button">Create Channel</button>
          <button id="create-channel-cancel-button">Cancel</button>
        </section>
      </section>
      <section id="sidebar">
        <section id="private-channels">
          <h1>Private Channels</h1>
          <hr>
          <ul id="private-channels-list" class="channel-list">
          </ul>
        </section>
        <section id="public-channels">
          <h1>Public Channels</h1>
          <hr>
          <ul id="public-channels-list" class="channel-list">
          </ul>
        </section>
        <section id="sidebar-buttons">
          <button id="create-channel-button">Create a Channel</button>
          <button id="logout">Logout</button>
        </section>
      </section>
      <section id="channel-view">
        <section id="channel-header">
          <h1 id="channel-name">Placeholder Name</h1>
          <p id="channel-description">Placeholder Description</p>
          <p id="channel-creation-time">Placeholder Creation Time</p>
          <p id="channel-creator">Placeholder Creator</p>
          <section id="channel-settings-popup">
            <section class="modal-content">
              <form id="channel-settings-form">
                <label for="edit-channel-name">Channel Name:</label>
                <input type="text" id="edit-channel-name">
                <label for="edit-channel-description">Channel Description:</label>
                <input type="text" id="edit-channel-description">
              </form>
              <button id="channel-settings-save">Save</button>
              <button id="channel-settings-close">Close</button>
              </form>
            </section>
          </section>
        </section>
        <section id="channel-messages">
          <ul id="message-list">
          </ul>
        </section>
        <section id="message-text-box">
          <input type="text" id="message-text">
          <button id="message-send">Send</button>
        </section>

      </section>
    </section>
  </main>
  <footer>
    <p>&copy; Slackr</p>
  </footer>
  <script type="module" src="src/main.js"></script>
</body>

</html>
