<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Slackr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
  <script type="module" src="src/helpers.js"></script>
</head>

<body>
  <main role="main">
    <section id="landing-section">
      <section id="login" class="form">
        <form id="login-form">
          <label for="login-email">Email:</label>
          <input type="text" id="login-email">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password">
        </form>
        <button id="login-submit" class="login-buttons standard-button">Login</button>
        <button id="create-account"><u>Don't have an account? Register Now!</u></button>
      </section>
      <img id="logo-black" src="assets/logo-black.png" alt="Logo Black"/>
      <section id="register" class="form">
        <form id="register-form">
          <label for="register-email">Email:</label>
          <input type="text" id="register-email">
          <label for="register-name">First Name:</label>
          <input type="text" id="register-name">
          <label for="register-password">Password:</label>
          <input type="password" id="register-password">
          <label for="register-password-confirm">Confirm Password:</label>
          <input type="password" id="register-password-confirm">
        </form>
        <button id="register-submit" class="login-buttons standard-button">Submit</button>
        <button id="register-go-back" class="login-buttons standard-button">Go Back</button>
      </section>
    </section>
    <section id="main-section">
      <section id="create-channel-popup" class="modal-box">
        <section class="modal-content standard-drop-shadow">
          <form id="create-channel-form">
            <label for="form-channel-name">Channel Name:</label>
            <input type="text" id="form-channel-name"/> 
            <label for="form-channel-description">Channel Description:</label>
            <input type="text" id="form-channel-description"/>
            <fieldset>
              <legend>Private or public server?</legend>
              <input type="radio" name="channel-private" id="isPrivate" value="private" checked/>
              <label for="isPrivate">Private</label>
              <input type="radio" name="channel-private" id="isPublic" value="public"/>
              <label for="isPublic">Public</label>
            </fieldset>
          </form>
          <button id="create-channel-confirm-button">Create Channel</button>
          <button id="create-channel-cancel-button">Cancel</button>
        </section>
      </section>
      <section id="sidebar">
        <section id="private-channels">
          <h1>Private Channels</h1>
          <hr>
          <ul id="private-channels-list" class="unstyled-list">
          </ul>
        </section>
        <section id="public-channels">
          <h1>Public Channels</h1>
          <hr>
          <ul id="public-channels-list" class="unstyled-list">
          </ul>
        </section>
        <section id="create-channel-section">
          <button id="create-channel-button" class="standard-button">Create a Channel</button>
        </section>
        <section id="user-section">
          <button id="user-profile-button">
          </button>
          <button id="logout" class="standard-button">Logout</button>
        </section>
      </section>
      <section id="channel-view">
        <div id="channel-actions" class="channel-dropdown standard-drop-shadow display-none">
          <button id="channel-settings" class="action-button">Channel Settings</button>
          <button id="invite-users" class="action-button">Invite Users</button>
          <button id="leave-channel" class="action-button">Leave Channel</button>
          <div id="about-channel">
            <h1 id="about-channel">About Channel</h1>
            <hr>
            <p id="channel-creation-time"></p>
            <p id="channel-creator"></p>
          </div>
        </div>
        <div id="pinned-messages" class="channel-dropdown standard-drop-shadow display-none">
          <ul id="pinned-messages-list" class="unstyled-list">

          </ul>
        </div>
        <div id="channel-members" class="channel-dropdown standard-drop-shadow display-none">
          <ul id="channel-members-list" class="unstyled-list">

          </ul>
        </div>
        <section id="channel-header">
          <span>
            <h1 id="channel-name"></h1>
            <p id="channel-description"></p>
          </span>
          <span id="header-buttons">
            <button id="view-members-button"></button>
            <button id="view-pinned-messages-button"></button>
            <button id="channel-actions-button"></button>
          </span>
          <section id="channel-settings-popup" class="modal-box">
            <section class="modal-content standard-drop-shadow">
              <form id="channel-settings-form">
                <label for="edit-channel-name">Channel Name:</label>
                <input type="text" id="edit-channel-name">
                <label for="edit-channel-description">Channel Description:</label>
                <input type="text" id="edit-channel-description">
              </form>
              <button id="channel-settings-save">Save</button>
              <button id="channel-settings-close">Close</button>
            </section>
          </section>
          <section id="user-profile-popup" class="modal-box display-none">
            <section class="modal-content standard-drop-shadow">
              <div id="user-profile-header">
                  <p id="user-name"></p>
                  <input type="text" id="change-name" class="message-body-edit display-none">
                  <button id="change-name-button" class="update-details-button display-none"></button>
              </div>
              <hr>
              <div id="user-profile-details">
                <div class="profile-detail">
                  <p id="user-email"></p>
                  <input type="email" id="change-email" class="message-body-edit display-none">
                  <button id="change-email-button" class="update-details-button display-none"></button>
                </div>
                <div class="profile-detail">
                  <p id="user-bio"></p>
                  <input type="text" id="change-bio" class="message-body-edit display-none">
                  <button id="change-bio-button" class="update-details-button display-none"></button>
                </div>
                <div class="profile-detail">
                  <p id="user-password"></p>
                  <input type="password" id="change-password" class="message-body-edit display-none">
                  <button id="change-password-button" class="update-details-button display-none"></button>
                </div>
              </div>
            </section>
          </section>
          <section id="image-fullsize-popup" class="modal-box display-none">
            <section class="modal-content-auto standard-drop-shadow">
              <img id="image-fullsize">
              <div id="image-navigation">
                <button id="previous-image"><</button>
                <button id="next-image">></button>
              </div>
            </section>
          </section>
        </section>
        <section id="channel-messages">
          <ul id="message-list">
          </ul>
        </section>
        <section id="message-text-box">
          <input type="text" id="message-text">
          <label for="message-image" class="image-message"></label>
          <input type="file"
            id="message-image"
            class="display-none"
            accept="image/png, image/jpeg, image/jpg"
          />
          <button id="message-send">Send</button>
        </section>
      </section>
    </section>
  </main>
  <script type="module" src="src/main.js"></script>
</body>

</html>
